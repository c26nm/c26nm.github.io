<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/beige.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			<section
			data-background-image="firstslide.jpg"
			data-background-color="yellow"
			data-background-size="contain">HEY!! MY NAME IS NATALIA!
			</section>
				<section
				data-background-image="nyc.jpg"
				data-background-color="dodgerblue"
				data-background-size="contain">i live in new york city
				</section>

				<section
				data-background-image="tunabombs.jpg"
				data-background-color="magenta"
				data-background-size="contain">my favorite food is tuna bombs
				</section>

				<section 
				data-background-image="chelsea.jpg"
				data-background-color="lightgreen"
				data-background-size="contain">i like to go to sports games with my dad
				</section>

				<section
				data-background-image="leiladispo.jpg"
				data-background-color="aqua"
				data-background-size="contain">i love to take disposable pictures on camera
				</section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
