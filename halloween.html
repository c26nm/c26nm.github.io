<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">

	.volleyball{
		width:100px;
		height:100px;
		background-image:url(volleyball.png)
			;
		background-size:contain;
		display:inline-block;
		background-repeat: no-repeat;
	}

	.volleyball:hover{
		background-color:blue;
	}

</style>

</head>
<body>

	<script type="text/javascript">

		function makeVolleyballball () {
			let volleyball = document.createElement("div");
			document.body.appendChild(volleyball);
			volleyball.classList.add("volleyball")



		}

		setInterval(makeVolleyball, 100)

	</script>

</body>
</html>
